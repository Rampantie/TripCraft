name: Build and Push Docker Images

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      ACR_REGISTRY: ${{ secrets.ACR_REGISTRY }}
      ACR_NAMESPACE: ${{ secrets.ACR_NAMESPACE }}
      VUE_APP_XUNFEI_APP_ID: ${{ secrets.VUE_APP_XUNFEI_APP_ID }}
      VUE_APP_XUNFEI_API_SECRET: ${{ secrets.VUE_APP_XUNFEI_API_SECRET }}
      VUE_APP_XUNFEI_API_KEY: ${{ secrets.VUE_APP_XUNFEI_API_KEY }}
    strategy:
      matrix:
        service: [ frontend, backend ]
        include:
          - service: frontend
            dockerfile: Dockerfile.frontend
            context: .
          - service: backend
            dockerfile: Dockerfile.backend
            context: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create .env.local for frontend build
        run: |
          cat > .env.local << EOF
          VUE_APP_XUNFEI_APP_ID=${{ secrets.VUE_APP_XUNFEI_APP_ID }}
          VUE_APP_XUNFEI_API_SECRET=${{ secrets.VUE_APP_XUNFEI_API_SECRET }}
          VUE_APP_XUNFEI_API_KEY=${{ secrets.VUE_APP_XUNFEI_API_KEY }}
          EOF

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Aliyun ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ACR_REGISTRY }}/${{ env.ACR_NAMESPACE }}/tripcraft-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

